  <section class="login">
  <div class="container text-center">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8 formulario-login">
        <div class="modal-body">
            <div class="mb-3 row">
               <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
                  </div>
            </div>
            <div class="mb-3 row">
               <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                 <div class="col-sm-10">
                 <input type="password" class="form-control" id="inputPassword">
                 </div>
                 <div class="mensaje">
                  <label for="mensaje" class="form-label">Escribí aquí tu mensaje...</label>
                   <textarea class="form-control" id="mensaje" rows="3"></textarea>
                 </div>
        </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary">Ingresá</button>
            </div>

      </div>
